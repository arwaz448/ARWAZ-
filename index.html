<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Text</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 90%; height: 100px; font-size: 18px; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 10px; }
        p { font-size: 22px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>स्टाइलिश टेक्स्ट जनरेटर</h1>
    <textarea id="inputText" placeholder="यहाँ टेक्स्ट डालें..."></textarea><br>
    <button onclick="makeStylish()">स्टाइलिश बनाएं</button>
    <p id="outputText"></p>

    <script>
        function makeStylish() {
            let text = document.getElementById("inputText").value;
            let stylishText = text.split('').join('✨'); // Example Style
            document.getElementById("outputText").innerText = stylishText;
        }
    </script>
</body>
</html>
